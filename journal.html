<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Daily Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .entry {
      background: white;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .entry-date {
      font-weight: bold;
      color: #555;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      float: right;
      cursor: pointer;
      padding: 3px 8px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“” My Daily Journal</h1>
  <p><strong>Date:</strong> <span id="todayDate"></span></p>
  
  <textarea id="journalInput" placeholder="Write about your day..."></textarea>
  <br>
  <button onclick="saveEntry()">Save Entry</button>

  <h2>Previous Entries</h2>
  <div id="entries"></div>

  <script>
    // Show today's date
    document.getElementById("todayDate").innerText = new Date().toLocaleDateString();

    // Load saved entries
    let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];

    function displayEntries() {
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";
      entries.forEach((entry, index) => {
        entriesDiv.innerHTML += `
          <div class="entry">
            <span class="entry-date">${entry.date}</span>
            <button class="delete-btn" onclick="deleteEntry(${index})">X</button>
            <p>${entry.text}</p>
          </div>
        `;
      });
    }

    function saveEntry() {
      const text = document.getElementById("journalInput").value;
      if (text.trim() === "") {
        alert("Please write something before saving!");
        return;
      }
      const newEntry = {
        date: new Date().toLocaleDateString(),
        text: text
      };
      entries.unshift(newEntry); // add to the top
      localStorage.setItem("journalEntries", JSON.stringify(entries));
      document.getElementById("journalInput").value = "";
      displayEntries();
    }

    function deleteEntry(index) {
      if (confirm("Delete this entry?")) {
        entries.splice(index, 1);
        localStorage.setItem("journalEntries", JSON.stringify(entries));
        displayEntries();
      }
    }

    displayEntries();
  </script>
</body>
</html>
